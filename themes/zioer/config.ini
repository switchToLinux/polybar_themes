
; 导入公用配置(bar color配置)
include-directory = $POLYBAR_HOME/common
; 统一将module 放在 modules 目录中
include-directory = $POLYBAR_HOME/modules

; Polybar的位置和边缘
[bar/main_top]
inherit = bar/base
; monitor = DP-0
bottom = false
override-redirect = true
background = ${colors.t1-color3}
foreground = ${colors.foreground}
line-size = 4
border-size = 10
radius = 0
border-color = ${colors.t1-color3}

padding = 0
offset-y = 1%
offset-x = 69%
width = 30%

modules-left = sepr23 workspaces sepr62 mpd sepl63
modules-center = 
modules-right = 
separator = 

enable-ipc = true

[bar/main_bottom]
inherit = bar/base
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = true

override-redirect = true
line-size = 0
border-size = 0
radius = 0
border-color = ${colors.t1-color3}
padding = 0
offset-y = 1%
offset-x = 40%
width = 60%

modules-left = 
modules-center = 
modules-right = sepr3 pulseaudio sepr53 temperature sepr35 cpu sepr53 memory sepr25 date sepr32 tray sepr13 system


; Polybar的位置和边缘
[bar/monitor2]
inherit = bar/base
monitor = ${env:MONITOR2}
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}

modules-left = workspaces sepl2
modules-center = 
modules-right = 


