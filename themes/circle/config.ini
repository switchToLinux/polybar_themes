
; 导入公用配置(bar color配置)
include-directory = $POLYBAR_HOME/common
; 统一将module 放在 modules 目录中
include-directory = $POLYBAR_HOME/modules

; Polybar的位置和边缘
[bar/main_top]
inherit = bar/base
; monitor = DP-0
bottom = false
override-redirect = true
background = ${colors.t1-color3}
foreground = ${colors.foreground}
line-size = 4
border-size = 10
radius = 16
border-color = ${colors.t1-color3}

padding = 0
offset-y = 1%
offset-x = 69%
width = 30%

modules-left = sepr23 i3 sepl23 sep3 sepr63 mpd sepl63
modules-center = 
modules-right = 
separator = 

enable-ipc = true

[bar/main_bottom]
inherit = bar/base
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = true

override-redirect = true
line-size = 0
border-size = 0
radius = 0
border-color = ${colors.t1-color3}
padding = 0
offset-y = 1%
offset-x = 0
width = 100%


modules-left = network sepl2
modules-center = 
modules-right = sepr2 pulseaudio sepl2 sepr5 temperature sepl5 sepr3 cpu sepl3 sepr5 memory sepl5 sepr2 date sepl2 sepr3 tray sepl3 sepr1 system sepl1 sep


; Polybar的位置和边缘
[bar/monitor2]
inherit = bar/base
monitor = ${env:MONITOR2}
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}

modules-left = workspaces sepl2
modules-center = 
modules-right = 


